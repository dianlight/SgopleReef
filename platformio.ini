[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    u8g2

[env:d1-mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
    u8g2
